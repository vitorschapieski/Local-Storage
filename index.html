<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/folha.png">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <title>Local Storage Social</title>
</head>
<body>
        <section class="left">
            <div class="l-conteiner">
                <div class="l-anuncio">
                    <h1>Local Storage Social</h1>
                    <p>Esta "rede social" foi feita para testar conhecimentos de javascript, html e css.</p>
                    <p>Seus dados não seram salvos em banco de dados, tudo estará guardado na "memória" do seu navegador, de onde vem o nome Local Storage Social!</p>
                </div>
            </div>
        </section>

        <section class="right">
            <div class="r-login">
                <div class="r-loginConteiner">
                    <h1>Faça login!</h1>
                    <div>
                        <label>Usário</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="password">
                    </div>
                    <a class="r-loginBotaoEntrar">Entrar</a>
                    <label>Não tem uma conta?<a class="r-loginLink"> Cadastre-se!</a></label>
                </div>
            </div>
            <div class="r-cadastro">
                <div class="r-cadConteiner">
                    <h1>Cadastre-se</h1>
                    <div>
                        <label>Nome</label>
                        <input type="text">
                        <label>Sobrenome</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Usuario</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="password">
                    </div>
                    <div>
                        <label>Confirme sua senha</label>
                        <input type="password">
                    </div>
                    <a class="r-loginBotaoCadastrar">Cadastrar</a>
                    <label>Já tem uma conta?<a class="r-cadLink"> Faça login!</a></label>
                </div>
            </div>
        </section>
        <section class="page">

        </section>
        <script src="./js/home.js"></script>
</body>
</html>
